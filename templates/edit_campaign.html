<!DOCTYPE html>
<html>
<head>
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='campaigns.css')}}">
</head>
<body>
<header>
        <h1>InfluenSphere</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/sdashboard" class="nav-link">Profile</a></li>
            <li><a href="/supdate" class="nav-link">Update Profile</a></li>
            <li><a href="/campaigns" class="nav-link">Campaigns</a></li>
            <li><a href="/search" class="nav-link">Search</a></li>
            <li><a href="/ads_details" class="nav-link">Ads Status</a>
            <li><a href="/logout" class="nav-link">Logout</a></li>
        </ul>

    </nav>
    <h1>Edit Campaign</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ campaign.name }}">
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ campaign.description }}</textarea>
        <br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ campaign.start_date }}">
        <br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ campaign.end_date }}">
        <br>
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" value="{{ campaign.budget }}">
        <br>
        <label for="visibility">Visibility:</label>
        <select id="visibility" name="visibility">
            <option value="public" {% if campaign.visibility.value == 'public' %}selected="selected"{% endif %}>Public</option>
            <option value="private" {% if campaign.visibility.value == 'private' %}selected="selected"{% endif %}>Private</option>
        </select>
        <br>
        <input type="submit" value="Save Changes">
    </form>
    <button><a href="{{ url_for('campaigns') }}">Back to Campaigns</a></button>
</body>
</html>
