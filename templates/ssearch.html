<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='campaigns.css') }}">
</head>
<body>
    <header>
        <h1>InfluenSphere</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/sdashboard" class="nav-link">Profile</a></li>
            <li><a href="/supdate" class="nav-link">Update Profile</a></li>
            <li><a href="/campaigns" class="nav-link">Campaigns</a></li>
            <li><a href="/search" class="nav-link">Search</a>
            <li><a href="/ads_details" class="nav-link">Ads Status</a>
            <li><a href="/logout" class="nav-link">Logout</a>
        </ul>
    </nav>

    <form id="search-form" action="/search" method="post">
            <input type="search" id="search-input" name="search_term" placeholder="Search by name or email">
            <select id="category-select" name="category">
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Health & Fashion">Health and Fashion</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Memes">Memes</option>
                <option value="Pop Culture">Pop Culture</option>
                <option value="Travel">Travel</option>
                <option value="Tech">Tech</option>
                <option value="Gaming">Gaming</option>
                <option value="Parenting">Parenting</option>
                <option value="Finance">Finance</option>
                <option value="Education">Education</option>
                <option value="Environment">Environment</option>
                <option value="Pet">Pet</option>
                <option value="Art">Art</option>
                <option value="Music">Music</option>
            </select>
            <button id="search-btn" type="submit">Search</button>
        </form>
        <div id="search-results">
            <ul class="user-list">
                {% for user in filtered_users %}
                    <li>
                        <span class="user-name">{{ user.name }}</span>
                        <span class="user-email">{{ user.email }}</span>
                        <p class="user-bio">{{ user.bio }}</p>
                        <button class="send-ad-request"><a href="{{ url_for('create_ad_request', influencer_id=user.id) }}" class="send-ad-request">Send Ad Request</a></button>
                    </li>
                {% endfor %}
            </ul>
        </div>
</body>
</html>
