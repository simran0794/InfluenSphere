<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">

  <title>Login and Registration Form</title>
</head>
<body>
<header>
    <h1>InfluenSphere</h1>
  </header>
  <div class="login-wrap">
    <div class="login-html">

      <div class="login-form">
        <div class="sign-in-htm">
          <form method="POST">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input" name="username">
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" name="password">
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Login">
          </div>
          <div class="hr"></div>

          <div class="register-btns">
            <input type="button" class="button" value="Influencer Register" onclick="location.href='iregister'">
            <input type="button" class="button" value="Sponsor Register" onclick="location.href='sregister'">
          </div>
          </form>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
